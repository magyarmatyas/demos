<!doctype html>

  <head>

    <title>Magyar Mátyás</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="favicon" href="../src/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"

  <body class="m-0 bg-white p-0 dark:bg-slate-900">
    <div class="container m-auto">
      <section
        id="landing-page"
        class="flex h-screen flex-col items-center justify-center"

        <h1

          I build and develop websites.

          class="lang-hu hidden text-center text-3xl text-slate-900 dark:text-white sm:text-5xl"
        >
          Hello, Mátyás vagyok. <br />
          Weboldalakat tervezek és készítek.
        </h1>
        <img
          id="arrow-down"
          src=""
          class="absolute bottom-6 m-auto w-10 animate-bounce cursor-pointer sm:w-16"
          alt="arrow down"
        />
      </section>
      <header></header>
      <section id="main" class="h-screen">
        <nav
          class="flex w-full items-center justify-between px-3 py-5 text-slate-900 dark:border-white dark:text-white sm:px-5"
        >
          <ul
            class="lang-en flex flex-row items-center space-x-4 text-lg outline-none sm:space-x-6 sm:text-2xl"
          >
            <li><a href="#main">home</a></li>
            <li><a href="#about">about</a></li>
            <li><a href="#projects">projects</a></li>

          </ul>

            class="lang-hu hidden flex-row items-center space-x-4 text-lg outline-none sm:space-x-6 sm:text-2xl"
          >
            <li><a href="#main">főoldal</a></li>
            <li><a href="#about">rólam</a></li>
            <li><a href="#projects">projektek</a></li>
            <li><a href="#contact">kapcsolat</a></li>
          </ul>
          <div class="flex flex-row items-center space-x-2">
            <p
              id="change-lang"
              class="cursor-pointer text-sm font-thin sm:text-lg"
            >
              hu
            </p>
            <img
              id="dark-mode-switch"
              class="w-6 cursor-pointer sm:w-8"
              src=""
              alt="light mode"
            />
          </div>
        </nav>
      </section>
      <section id="about" class="h-screen"></section>
      <section id="projects" class="h-screen"></section>
      <section id="contact" class="h-screen"></section>
