<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magyar Mátyás</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="favicon" href="./assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="m-0 overflow-hidden bg-white p-0 dark:bg-slate-900">
    <div id="particles-js" class="absolute -z-10 m-auto h-full w-full"></div>
    <div class="container m-auto">
      <!-- Landing page -->

      <!-- Logos -->
      <section
        id="landing-page"
        class="flex h-[calc(100dvh)] flex-col justify-between sm:h-screen"
      >
        <div class="flex items-center justify-between dark:text-white">
          <div>
            <h1 class="ml-4 mt-6 text-2xl">Magyar Mátyás</h1>
          </div>
          <div class="mr-4 mt-6 flex flex-row items-center px-2">
            <a
              href="https://github.com/magyarmatyas"
              target="_blank"
              rel="noreferrer noopener"
            >
              <img
                class="block w-7 dark:hidden sm:w-8"
                src="./assets/github-mark.svg"
                alt="github"
              />
              <img
                class="hidden w-7 dark:block sm:w-8"
                src="./assets/github-mark-white.svg"
                alt="github"
              />
            </a>
            <a
              href="https://twitter.com/MagyarAMatyas"
              target="_blank"
              rel="noreferrer noopener"
              class="pl-4"
            >
              <img
                src="./assets/twitter-white.svg"
                alt="twitter"
                class="hidden w-7 dark:block sm:w-8"
              />
              <img
                src="./assets/twitter.svg"
                alt="twitter"
                class="block w-7 dark:hidden sm:w-8"
              />
            </a>
          </div>
        </div>

        <!-- Introduction -->

        <div class="m-auto cursor-default select-none">
          <h1
            class="lang-en text-center text-3xl leading-relaxed text-slate-900 dark:text-white sm:text-5xl sm:leading-relaxed"
          >
            Hi, I'm Mátyás. <br />
            I build and develop websites.
          </h1>
          <h1
            class="lang-hu hidden text-center text-3xl leading-relaxed text-slate-900 dark:text-white sm:text-5xl sm:leading-relaxed"
          >
            Hello, Mátyás vagyok. <br />
            Weboldalakat tervezek és készítek.
          </h1>
        </div>

        <!-- Arrow down -->

        <div class="mx-auto">
          <button id="arrow-down" class="mx-auto">
            <img
              src="./assets/arrow-down-white.png"
              class="m-auto hidden w-12 animate-bounce cursor-pointer dark:block sm:w-16"
              alt="arrow down"
            />
            <img
              src="./assets/arrow-down.png"
              class="m-auto block w-12 animate-bounce cursor-pointer dark:hidden sm:w-16"
              alt="arrow down"
            />
          </button>
        </div>
      </section>

      <!-- Navigation -->

      <header class="sticky top-0 z-50" id="header">
        <nav
          class="flex w-full items-center justify-between border-b border-gray-300 bg-opacity-30 px-3 pb-5 text-slate-900 backdrop-blur-lg backdrop-filter dark:border-white dark:text-white sm:px-5"
        >
          <!-- Nav elements -->

          <ul
            class="lang-en group flex flex-row items-center space-x-4 text-lg outline-none sm:space-x-6 sm:text-2xl"
          >
            <li class="pt-5 transition-all duration-150 hover:pt-3">
              <a href="#main">home</a>
            </li>
            <li class="pt-5 transition-all duration-150 hover:pt-3">
              <a href="#about">about</a>
            </li>
            <li class="pt-5 transition-all duration-150 hover:pt-3">
              <a href="#projects">projects</a>
            </li>
            <li class="pt-5 transition-all duration-150 hover:pt-3">
              <a href="#contact">contact</a>
            </li>
          </ul>
          <ul
            class="lang-hu hidden flex-row items-center space-x-4 text-lg outline-none transition-all duration-100 sm:space-x-6 sm:text-2xl"
          >
            <li class="pt-5 transition-all duration-150 hover:pt-3">
              <a href="#main">főoldal</a>
            </li>
            <li class="pt-5 transition-all duration-150 hover:pt-3">
              <a href="#about">rólam</a>
            </li>
            <li class="pt-5 transition-all duration-150 hover:pt-3">
              <a href="#projects">projektek</a>
            </li>
            <li class="pt-5 transition-all duration-150 hover:pt-3">
              <a href="#contact">kapcsolat</a>
            </li>
          </ul>

          <!-- Language and dark mode switch -->

          <div class="flex flex-row items-center space-x-2">
            <button
              id="change-lang"
              class="cursor-pointer pt-5 text-sm font-thin transition-all duration-150 hover:pt-3 sm:text-lg"
            >
              hu
            </button>

            <button id="dark-mode-switch">
              <img
                class="block w-6 cursor-pointer pt-5 transition-all duration-150 hover:-scale-x-100 dark:hidden sm:w-8"
                src="./assets/darkmode.png"
                alt="light mode"
              />
              <img
                class="hidden w-6 transform cursor-pointer pt-5 transition-all duration-150 hover:-scale-x-100 dark:block sm:w-8"
                src="./assets/lightmode.png"
                alt="light mode"
              />
            </button>
          </div>
        </nav>
      </header>

      <!-- Main page -->

      <section id="main" class="relative h-screen">
        <div class="pt-20" id="introduction">
          <img
            src="./assets/profilephoto.jpg"
            alt="profile photo"
            class="m-auto ml-auto w-60 rounded-full border-4 border-slate-900 dark:border-white"
          />
        </div>
      </section>

      <section id="about" class="h-screen"></section>
      <section id="projects" class="h-screen"></section>
      <section id="contact" class="h-screen"></section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
