<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <title>Snake</title>
  </head>
  <body class="h-screen">
    <div
      id="wrapper"
      class="w-11/12 md:w-1/4 h-4/5 bg-slate-900 m-auto rounded-lg absolute inset-0 flex flex-col items-center justify-center z-0"
    >
      <div
        id="score"
        class="flex flex-row my-auto justify-evenly w-full text-white items-center"
      >
        <div id="simplescore" class="flex flex-row space-x-6 items-center">
          <div id="score-svg">
            <img src="./assets/score.svg" class="w-10" />
          </div>
          <div id="score-number" class="font-bold text-lg">0</div>
        </div>
        <div id="highscore" class="flex flex-row space-x-6 items-center">
          <div id="highscore-svg">
            <img src="./assets/highscore.svg" class="w-10" />
          </div>
          <div id="highscore-number" class="font-bold text-lg"></div>
        </div>
      </div>
      <div
        id="game-area"
        class="w-full aspect-square bg-slate-700 grid grid-cols-20 grid-rows-20"
      >
        <div class="bg-red-600 row-span-1 col-span-1 hidden"></div>
      </div>
      <div
        id="game-over"
        class="hidden absolute m-auto flex-col space-y-5 items-center"
      >
        <div id="game-over-text" class="text-3xl text-red-600 font-bold">
          Game Over
        </div>
        <div id="game-over-restart" class="text-2xl text-white font-semibold">
          Press a Button or Space to Restart
        </div>
      </div>
      <div
        id="controlls"
        class="justify-evenly flex flex-row w-full my-auto text-white"
      >
        <button id="up">
          <img src="./assets/arrows.svg" class="w-14" />
        </button>
        <button id="down">
          <img src="./assets/arrows.svg" class="w-14 rotate-180" />
        </button>
        <button id="left">
          <img src="./assets/arrows.svg" class="w-14 -rotate-90" />
        </button>
        <button id="right">
          <img src="./assets/arrows.svg" class="w-14 rotate-90" />
        </button>
      </div>
    </div>
    <div
      id="difficulty"
      class="flex flex-row space-x-5 w-full justify-center absolute inset-x-0 bottom-5"
    >
      <button
        id="diff-one"
        class="rounded-lg w-20 h-auto py-1 text-white"
        style="background-color: red"
      >
        Difficulty One
      </button>
      <button
        id="diff-two"
        class="rounded-lg bg-blue-500 w-20 h-auto py-1 text-white"
      >
        Difficulty Two
      </button>
      <button
        id="diff-three"
        class="rounded-lg bg-blue-500 w-20 h-auto py-1 text-white"
      >
        Difficulty Three
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
