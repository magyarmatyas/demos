<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <title>Snake</title>
  </head>
  <body class="h-screen">
    <div
      id="wrapper"
      class="w-11/12 md:w-1/4 h-4/5 bg-slate-900 m-auto rounded-lg absolute inset-0 flex flex-col items-center justify-center z-0"
    >
      <div
        id="score"
        class="flex flex-row my-auto justify-evenly w-full text-white items-center"
      >
        <div id="simplescore" class="flex flex-row space-x-6 items-center">
          <div id="score-svg">
            <img src="./assets/score.svg" class="w-10" />
          </div>
          <div id="score-number" class="font-bold text-lg">0</div>
        </div>
        <div id="highscore" class="flex flex-row space-x-6 items-center">
          <div id="highscore-svg">
            <img src="./assets/highscore.svg" class="w-10" />
          </div>
          <div id="highscore-number" class="font-bold text-lg"></div>
        </div>
      </div>
      <div
        id="game-area"
        class="w-full aspect-square bg-slate-700 grid grid-cols-20 grid-rows-20"
      ></div>
      <div id="game-over" class="hidden">
        <div id="game-over-text">Game Over</div>
        <div id="game-over-restart">Restart</div>
      </div>
      <div
        id="controlls"
        class="justify-evenly flex flex-row w-full my-auto text-white"
      >
        <button id="up">
          <img src="./assets/arrows.svg" class="w-14" />
        </button>
        <button id="down">
          <img src="./assets/arrows.svg" class="w-14 rotate-180" />
        </button>
        <button id="left">
          <img src="./assets/arrows.svg" class="w-14 -rotate-90" />
        </button>
        <button id="right">
          <img src="./assets/arrows.svg" class="w-14 rotate-90" />
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
