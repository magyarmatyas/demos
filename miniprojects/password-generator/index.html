<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <title>Password Generator</title>
  </head>
  <body class="h-screen bg-orange-300 m-0 p-0">
    <div class="flex justify-center items-center h-screen w-screen">
      <div
        id="box"
        class="bg-white w-[450px] h-auto rounded-lg shadow-2xl flex flex-col items-center"
      >
        <h1
          class="py-3 border-b border-b-gray-300 text-center font-semibold text-lg w-full"
        >
          Pass Generator
        </h1>
        <div class="w-10/12 relative mx-auto">
          <input
            id="password"
            type="text"
            class="w-full my-3 p-2 border border-gray-600 rounded-md"
          />
          <span
            class="cursor-pointer absolute inset-y-0 flex items-center right-0"
            ><img
              src="copy.svg"
              alt="copy"
              id="copy"
              class="w-6 block mr-3" /><img
              src="tick.svg"
              alt="tick"
              id="tick"
              class="w-10 hidden mr-1"
          /></span>
        </div>
        <div id="pass-length" class="flex flex-col w-10/12 mt-5 space-y-2">
          <div class="flex flex-row justify-between">
            <h2 class="text-left text-lg">Password length</h2>
            <h2 id="length" class="text-lg">8</h2>
          </div>
          <input
            type="range"
            min="8"
            max="20"
            value="8"
            id="slider"
            onchange="updateSlider()"
          />
        </div>
        <h2 class="text-lg mt-5 text-left w-10/12">Pass Includes</h2>
        <div
          id="pass-includes"
          class="grid grid-cols-2 grid-rows-3 w-10/12 mt-5 space-y-2 text-left col-span-1 row-span-1 gap-3"
        >
          <div class="flex flex-row items-center">
            <input type="checkbox" id="lowercase" checked />
            <h2 class="ml-2 text-md">Lowercase (a-z)</h2>
          </div>
          <div class="flex flex-row items-center">
            <input type="checkbox" id="uppercase" />
            <h2 class="ml-2 text-md">Uppercase (A-Z)</h2>
          </div>
          <div class="flex flex-row items-center">
            <input type="checkbox" id="numbers" />
            <h2 class="ml-2 text-md">Numbers (0-9)</h2>
          </div>
          <div class="flex flex-row items-center">
            <input type="checkbox" id="symbols" />
            <h2 class="ml-2 text-md">Symbols (!-$^+)</h2>
          </div>
          <div class="flex flex-row items-center">
            <input type="checkbox" id="duplicate" />
            <h2 class="ml-2 text-md">Exclude duplicate</h2>
          </div>
          <div class="flex flex-row items-center">
            <input type="checkbox" id="space" />
            <h2 class="ml-2 text-md">Include Spaces</h2>
          </div>
        </div>
        <button
          id="generate"
          class="w-10/12 mt-5 px-2 py-3 bg-blue-500 text-white rounded-md mb-5"
        >
          Generate
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
